<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="mt-5 text-center">Recipe Recommendation System</h1>
        <div class="form-container">
            <form action="/" method="post" class="mt-5">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="calories">Calories</label>
                        <input type="number" class="form-control" id="calories" step="any" name="calories" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fat">Fat</label>
                        <input type="number" class="form-control" id="fat" step="any" name="fat" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="carbohydrates">Carbohydrates</label>
                        <input type="number" class="form-control" id="carbohydrates" step="any" name="carbohydrates" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="protein">Protein</label>
                        <input type="number" class="form-control" id="protein" step="any" name="protein" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="cholesterol">Cholesterol</label>
                        <input type="number" class="form-control" id="cholesterol" step="any" name="cholesterol" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sodium">Sodium</label>
                        <input type="number" class="form-control" id="sodium" step="any" name="sodium" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fiber">Fiber</label>
                    <input type="number" class="form-control" id="fiber" step="any" name="fiber" required>
                </div>
                <div class="form-group">
                    <label for="Ingredients">Ingredients</label>
                    <input type="text" class="form-control" id="Ingredients" name="Ingredients" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        {% if recommendations %}
        <div class="mt-5">
            <h2>Recommended Recipes</h2>
            <div class="row">
                {% for recipe in recommendations %}
                <div class="col-md-4">
                    <div class="card recipe-card">
                        <img class="card-img-top recipe-image" src="{{ recipe['image_url'] }}" alt="{{ recipe['recipe_name'] }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ recipe['recipe_name'] }}</h5>
                            <p class="card-text">{{ recipe['ingredients_list'] | truncate(90) }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
